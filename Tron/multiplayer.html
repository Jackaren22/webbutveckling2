<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      <script src="simple.js">
          /*Background and wall*/
          fill("green");
          rectangle(5, 5, totalWidth - 10, totalHeight - 10, "black");

          var player = {x:100, y:100, size:5, xSpeed:5, ySpeed:0}
          var player2 = {x:200, y:200, size:5, xSpeed:5, ySpeed:0}
          /*Update är en standard function som alltid behövs*/
          function update(){
              rectangle(player.x, player.y, player.size, player.size, "green");
              rectangle(player2.x, player2.y, player2.size, player2.size, "green");
              player.x += player.xSpeed;
              player.y += player.ySpeed;
              player2.x += player2.xSpeed;
              player2.y += player2.ySpeed;
                  /*
                    xSpeed = 5 Höger
                    xSpeed = -5 Vänster
                    ySpeed = 5 Nedåt 
                    ySpeed = -5 Uppåt
                  */
              if(keyboard.g){
                  circle(player.x + random(1, 10), player.y + random(1,10), 5, "red");
              }
            
              if(keyboard.w){
                player.ySpeed = -5;
                player.xSpeed = 0;
              }
              if (keyboard.s){
                  player.ySpeed = 5;
                  player.xSpeed = 0;
              }
              if (keyboard.a){
                  player.ySpeed = 0;
                  player.xSpeed = -5;
                  
              }
              if(keyboard.d){
                  player.ySpeed = 0;
                  player.xSpeed = 5;
              }
              if(keyboard.i){
                player2.ySpeed = -5;
                player2.xSpeed = 0;
              }
              if (keyboard.k){
                  player2.ySpeed = 5;
                  player2.xSpeed = 0;
              }
              if (keyboard.j){
                  player2.ySpeed = 0;
                  player2.xSpeed = -5;
                  
              }
              if(keyboard.l){
                  player2.ySpeed = 0;
                  player2.xSpeed = 5;
              }
              if(getPixel(player.x, player.y).green != 0){
                  stopUpdate();
              }
              if(getPixel(player2.x, player2.y).green != 0){
                  stopUpdate();
              }
          }

      </script>
</body>
</html>
